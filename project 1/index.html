<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical SPA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9c2d73;
            --secondary-color: #c238a3;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-dark); color: white; text-align: center; }
        nav { position: fixed; top: 0; width: 100%; background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: 600; }
        nav a:hover, .active { text-decoration: underline; }
        .container { padding-top: 80px; }
        .section { display: none; padding: 50px; }
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; background: url('https://www.pexels.com/video/medical-background.mp4') center/cover no-repeat; position: relative; }
        .hero-overlay { position: absolute; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; }
        .specializations { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 8px; cursor: pointer; transition: transform 0.3s; }
        .card:hover { transform: scale(1.05); }
        .chatbot { position: fixed; bottom: 20px; right: 20px; background: var(--primary-color); color: white; padding: 10px; border-radius: 50%; cursor: pointer; font-size: 20px; }
        #chat-window { position: fixed; bottom: 80px; right: 20px; width: 300px; height: 400px; background: var(--card-bg); display: none; padding: 10px; overflow-y: auto; }
    </style>
</head>
<body>
    <nav>
        <div>Medical SPA</div>
        <div>
            <a href="#hero" class="nav-link">Home</a>
            <a href="#specializations" class="nav-link">Specializations</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#faq" class="nav-link">FAQ</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>
    
    <div class="container">
        <section id="hero" class="section hero">
            <div class="hero-overlay">Welcome to Our Medical Platform</div>
        </section>
        <section id="specializations" class="section specializations">
            <div class="card">Cardiology</div>
            <div class="card">Neurology</div>
            <div class="card">Orthopedics</div>
            <div class="card">Dermatology</div>
            <div class="card">Pediatrics</div>
            <div class="card">Oncology</div>
        </section>
        <section id="about" class="section">About Us & Login Form</section>
        <section id="features" class="section">Features List</section>
        <section id="faq" class="section">Frequently Asked Questions</section>
        <section id="contact" class="section">Contact Form</section>
    </div>
    
    <div class="chatbot" onclick="toggleChat()">ðŸ’¬</div>
    <div id="chat-window">AI Chatbot</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function navigate() {
                document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
                const hash = location.hash.replace("#", "");
                document.getElementById(hash)?.style.display = "block";
                document.querySelectorAll(".nav-link").forEach(link => link.classList.remove("active"));
                document.querySelector(`[href='#${hash}']`)?.classList.add("active");
            }
            window.addEventListener("hashchange", navigate);
            navigate();
        });
        function toggleChat() {
            let chat = document.getElementById("chat-window");
            chat.style.display = chat.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
